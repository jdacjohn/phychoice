<span>	Hemodialysis PCT</span>
	<p>
The Hemodialysis Technician sets-up and operates the hemodialysis machines and related equipment to provide limited chronic dialysis treatment for the ESRD patient.  Must be 18 years of age, high school graduate or GED, 1 year Patient care experience, current CPR certification.
	</p>
